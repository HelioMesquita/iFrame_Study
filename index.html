<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS iFrame Fixed Height</title>
  <style>
    .iframe-container {
      -webkit-overflow-scrolling: touch;
      width: 360px;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 800px; /* Set fixed height */
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="dynamicIframe" allowtransparency="true" scrolling="yes"></iframe>
  </div>

  <script>
    // Get the iframeUrl from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const iframeUrl = urlParams.get('iframeUrl');

    if (iframeUrl) {
      const iframe = document.getElementById('dynamicIframe');
      iframe.src = iframeUrl;

      // Set height to 800px on load as a fixed value
      iframe.onload = function() {
        iframe.style.height = '800px';
      };
    } else {
      document.body.innerHTML = "<p>Error: No iframe URL provided.</p>";
    }
  </script>
</body>
</html>
