<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Wrapper with contentSize</title>
  <style>
    .iframe-container {
      -webkit-overflow-scrolling: touch;
      width: 360px;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="iframe-container" style="height:800px;" id="outerContainer">
  <iframe id="dynamicIframe" scrolling="no" allowtransparency="true"></iframe>
</div>

<script>
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframe = document.getElementById('dynamicIframe');
  const iframeSrc = getIframeSrc();

  if (iframeSrc) {
    iframe.src = iframeSrc;
    
    // Set contentSize for iOS compatibility after the iframe loads
    iframe.onload = function() {
      try {
        const contentHeight = iframe.contentWindow.document.body.scrollHeight || 800;
        iframe.style.height = contentHeight + 'px';
        document.getElementById("outerContainer").style.height = contentHeight + 'px';

        // Setting a contentSize attribute for iOS detection
        iframe.contentWindow.document.body.setAttribute('contentSize', contentHeight + 'px');
      } catch (e) {
        console.log("Could not access iframe content, using default height.");
      }
    };
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
