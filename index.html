<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isolated Iframe Wrapper</title>
  <style>

    .outer-container {
      width: 100px;
      height: 800px;
    }

    /* Container for the isolated iframe */
    .iframe-container {
      -webkit-overflow-scrolling: touch;
      width: 360px;
      height: 800px; /* Fixed 800px height */
      overflow: hidden;
    }
    /* Styling for iframe */
    .iframe-container iframe {
      width: 100%;
      height: 100%; /* Matches container height */
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

<!-- Outer container, unaffected by iframe loading -->
<div class="outer-container">
    <div class="iframe-container">
        <iframe id="dynamicIframe" scrolling="no" allowtransparency="true"></iframe>
      </div>
</div>

<!-- Isolated iframe container -->
<script>
  // Function to retrieve the iframe URL from the query parameter
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframe = document.getElementById('dynamicIframe');
  const iframeSrc = getIframeSrc();

  // Set the iframe source to the provided URL, ensuring isolation within its container
  if (iframeSrc) {
    iframe.src = iframeSrc;
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
