<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Square Iframe</title>
  <style>
    /* Outer fixed square container */
    .square-container {
      width: 100%;
      height: 800px; /* Fixed square dimensions */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
      background-color: red;
    }

    /* Inner iframe set to fill the square */
    .square-container iframe {
      width: 100%;
      height: 800;
      border: none;
    }
  </style>
</head>
<body>

<div class="square-container">
  <iframe id="dynamicIframe" scrolling="no" allowtransparency="true"></iframe>
</div>

<script>
  // Retrieve the iframe URL from the query parameter
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframe = document.getElementById('dynamicIframe');
  const iframeSrc = getIframeSrc();

  // Set iframe source if the URL is provided
  if (iframeSrc) {
    iframe.src = iframeSrc;
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
