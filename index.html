<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Square Iframe</title>
  <style>
    /* Outer fixed square container */
    .square-container {
      width: 800px;
      height: 800px; /* Fixed square dimensions */
      display: flex;
      overflow: hidden;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Inner iframe styling to fill the square */
    iframe {
      width: 100%;
      height: 800;
      border: none;
    }
  </style>
</head>
<body>

<div id="square-container" class="square-container"></div>

<script>
  // Function to get the iframe URL from the query parameter
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframeSrc = getIframeSrc();
  
  if (iframeSrc) {
    const container = document.getElementById("square-container");

    // Create a shadow root to isolate iframe rendering
    const shadow = container.attachShadow({ mode: 'open' });
    
    // Create and append the iframe within the shadow DOM
    const iframe = document.createElement('iframe');
    iframe.src = iframeSrc;
    iframe.allowTransparency = true;
    iframe.scrolling = "no";

    shadow.appendChild(iframe);  // Append the iframe into the shadow DOM
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
