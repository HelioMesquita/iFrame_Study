<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed 800px Height Iframe Wrapper</title>
  <style>
    .iframe-container {
      -webkit-overflow-scrolling: touch;
      width: 360px;
      height: 800px; /* Fixed height of 800px */
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%; /* Ensures iframe fills the container height */
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe id="dynamicIframe" scrolling="yes" allowtransparency="true"></iframe>
</div>

<script>
  // Retrieve the iframe URL from the query parameter
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframe = document.getElementById('dynamicIframe');
  const iframeSrc = getIframeSrc();

  if (iframeSrc) {
    iframe.src = iframeSrc; // Set the iframe source
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
