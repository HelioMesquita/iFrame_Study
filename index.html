<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed 800px Iframe Wrapper</title>
  <style>
    /* Fixed height container */
    .iframe-container {
      /* -webkit-overflow-scrolling: touch; */
      width: 360px;
      height: 800px; /* Enforcing fixed 800px height */
      overflow: hidden;
      background:#00f;
      position:fixed;
      top:0;
      left:0;
    }
    /* Fixed height iframe */
    .iframe-container iframe {
      width: 100%;
      height: 800px; /* Matching fixed height */
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe id="dynamicIframe" scrolling="no" allowtransparency="true"></iframe>
</div>

<script>
  // Retrieve the iframe URL from the query parameter
  function getIframeSrc() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('iframeUrl');
  }

  const iframe = document.getElementById('dynamicIframe');
  const iframeSrc = getIframeSrc();

  if (iframeSrc) {
    iframe.src = iframeSrc;
    // Set a fixed height contentSize attribute for iOS
    iframe.onload = function() {
      try {
        iframe.contentWindow.document.body.setAttribute('contentSize', '800px');
      } catch (e) {
        console.log("Could not set contentSize; using fixed 800px height.");
      }
    };
  } else {
    console.error("No iframe URL provided in the query parameter.");
  }
</script>

</body>
</html>
