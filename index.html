<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS iFrame Fix</title>
  <style>
    .iframe-container {
      -webkit-overflow-scrolling: touch;
      width: 360px;
      overflow: auto;
    }
    iframe {
      width: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="dynamicIframe" allowtransparency="true" scrolling="yes" onload="resizeIframe()"></iframe>
  </div>

  <script>
    // Function to resize iframe height
    function resizeIframe() {
      document.getElementById('dynamicIframe').style.height = '800px';
    }

    // Get the iframeUrl from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const iframeUrl = urlParams.get('iframeUrl');

    if (iframeUrl) {
      document.getElementById('dynamicIframe').src = iframeUrl;
    } else {
      document.body.innerHTML = "<p>Error: No iframe URL provided.</p>";
    }
  </script>
</body>
</html>
